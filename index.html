<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Nodes Monitor - Monitoring the status of EC Nodes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Nodes Monitor</title>
  <link rel="icon" type="image/webp" href="https://i.ibb.co/FKL8wC7/ec.webp">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="form-input">
        <label for="node-name"></label>
        <input type="text" id="node-name" name="node-name" placeholder="Node Name">
      </div>
      <div class="form-input">
        <label for="node-address"></label>
        <input type="text" id="node-address" name="node-address" placeholder="Node Address">
      </div>
      <br>
      <button type="submit" id="add-node">Add Node</button>
    </form>

    <table id="nodes-table">
      <thead>
        <tr>
          <th style="width: 40%;" class="white-text">Node Name</th>
          <th style="width: 50%;" class="white-text">Node Address</th>
          <th style="width: 10%;" class="white-text">Last Call</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
